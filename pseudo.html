<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class selectors</title>
    <style>
        p { 
            display: none;
            background-color: darkgray;
            padding: 20px;
        }

        div:hover p { /* :hover adalah CSS Pseudo Class */
            display: block;
        }

        /* Pseudo class untuk link */
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div>Letakkan kursor disini untuk melihat div element
        <p>Saya adalah element p</p>
    </div>

    <!-- Link dengan pseudo class -->
    <a href="#" id="link">Ini adalah link</a>
</body>
</html>
